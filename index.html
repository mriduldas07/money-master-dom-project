<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- override css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="text-center fw-bold my-5">Money Tracker</h1>
    </header>
    <main>
        <section class="container">
                <div class="row row-cols-1 justify-content-lg-center gx-5">
                  <div class="col col-lg-7 ">
                    <img class="img-fluid" src="images/money.png" alt="">
                  </div>
                  <div class="col col-lg-5 text-center right-side">
                    <h4 class="pt-4 pb-3">Income</h4>
                        <div class="row justify-content-md-center">
                            <div class="col col-lg-3">
                              <h5>Income :</h5>
                            </div>
                            <div class="col col-lg-5">
                              <input type="text" class="input">
                            </div>
                          </div>
                    <h4 class="py-4">Expenses</h4>
                    <div>
                        <div class="row justify-content-md-center">
                            <div class="col col-lg-3">
                              <h5>Food :</h5>
                            </div>
                            <div class="col col-lg-5">
                              <input type="text" class="input">
                            </div>
                          </div>
                    </div>
                    <div>
                        <div class="row justify-content-md-center my-3">
                            <div class="col col-lg-3">
                              <h5>Rent :</h5>
                            </div>
                            <div class="col col-lg-5">
                              <input type="text" class="input">
                            </div>
                          </div>
                    </div>
                    <div>
                        <div class="row justify-content-md-center">
                            <div class="col col-lg-3">
                              <h5>Clothes :</h5>
                            </div>
                            <div class="col col-lg-5">
                              <input type="text" class="input">
                            </div>
                          </div>
                    </div>
                    <div class="mt-4">
                        <span class="button">Calculate</span>
                    </div>
                    <div class="mt-4">
                        <h4>Total Expenses: 5500</h4>
                    </div>
                    <div class="mt-4">
                        <h4>Balance: 4500</h4>
                    </div>
                    <div class="row row-cols-4 justify-content-md-center my-4">
                        <div class="col col-lg-2">
                          <h4>Save:</h4>
                        </div>
                        <div class="col-md-auto">
                          <input type="text" style="width: 100px;">
                        </div>
                        <div class="col col-lg-1 mt-2">
                          <p class="fs-5 fw-bold">%</p>
                        </div>
                        <div class="col col-lg-3 mt-2">
                          <span class="button">save</span>
                        </div>
                  </div>
                  <div class="mt-3 pb-5">
                      <h4>Saving Amount: 2000</h4>
                  </div>
                </div>

        </section>
    </main>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- interactive js -->
    <script src="js/app.js"></script>
</body>
</html>
